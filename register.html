<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册--呀呵电影</title>
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header-div">
        <div >
            <a href="index.html" class="logo sign-logo"></a>
            <span class="welcome">欢迎注册</span>
        </div>
    </div>
    <div class="main">
        <div class="container clear sign-container">
            <div class="sign-box">
                <form id="form">
                    <div class="title register-title">
                        新用户注册
                        <a href="login.html" class="red-login">直接登录</a>
                    </div>
                    <div class="form-input">
                        <label for="uname">用户名：</label>
                        <input type="text" name="uname" id="uname" class="f-text" placeholder="请输入用户名">
                        <span class="tips">
                            <i class="vali-icon"></i>
                            <span></span>
                        </span>
                    </div>
                    <div class="form-input">
                        <label for="upwd">密码：</label>
                        <input type="password" name="upwd" id="upwd" class="f-text" placeholder="建议至少使用两种字符的组合">
                        <span class="tips">
                            <i class="vali-icon"></i>
                            <span></span>
                        </span>
                    </div>
                    <div class="upw-strength">
                        <div class="strength-bar" data-act="strength"></div>
                        <div class="bar_tips clear">
                            <span class="upwd-strength-tips">弱</span>
                            <span class="upwd-strength-tips">中</span>
                            <span class="upwd-strength-tips no-border">强</span>
                        </div>
                    </div>
                    <div class="form-input">
                        <label for="reupwd">确认密码：</label>
                        <input type="password" id="reupwd" class="f-text" placeholder="请确认密码">
                        <span class="tips" id="retips">
                            <i class="vali-icon"></i>
                            <span></span>
                        </span>
                    </div>

                    <div class="form-input">
                        <label for="phone">手机号：</label>
                        <input type="text" name="phone" id="phone" class="f-text" placeholder="请输入您的手机号">
                        <span class="tips">
                            <i class="vali-icon"></i>
                            <span></span>
                        </span>
                    </div>
                    <div class="form-input">
                        <input type="submit" class="login-btn register-btn" value="注册" data-act="register">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <footer class="footer">
        <p>
            &copy;2017
            <a href="index.html">呀呵电影</a>
            yahe.com
        </p>
    </footer>

    <div class="success">
        <span class="img-lg-close" data-act="lgClose"></span>
    </div>
    <div class="succ-box">
        <h3>注册成功！</h3>
        <p>点击“确定”按钮跳转到登录页面</p>
        <p><a href="login.html">确定</a></p>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/register.js"></script>

</body>
</html>
