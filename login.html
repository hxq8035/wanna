<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录--呀呵电影</title>
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header-div">
        <div >
            <a href="index.html" class="logo sign-logo"></a>
            <span class="welcome">欢迎登录</span>
        </div>
    </div>
    <div class="main">
        <div class="container clear">
            <div class="left-img">
                <img src="img/login/bg.jpg" alt="呀呵电影">
            </div>
            <div class="form-box">
                <form id="form">
                    <div class="validate-info">
                        <i class="vali-icon"></i>
                        <span></span>
                    </div>
                    <div class="title">用户登录</div>
                    <div class="form-input">
                        <input type="text" name="uname" placeholder="请输入用户名" class="uname f-text"/>
                    </div>
                    <div class="form-input">
                        <input type="password" name="upwd" placeholder="请输入密码" class="upwd f-text"/>
                    </div>
                    <div class="form-input checkbox">
                        <a href="#" class="forget">忘记密码？</a>
                        <input type="checkbox" id="remember">
                        <label for="remember">记住密码</label>
                    </div>
                    <div class="form-input">
                        <input type="submit" value="登录" class="login-btn" data-act="login">
                    </div>
                    <p class="sign">
                        还没有账号？
                        <a href="register.html">免费注册</a>
                    </p>
                </form>
            </div>
        </div>

    </div>
    <footer class="footer">
        <p>
            &copy;2017
            <a href="index.html">呀呵电影</a>
            yahe.com
        </p>
    </footer>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
